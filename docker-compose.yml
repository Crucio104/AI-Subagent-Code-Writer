version: '3.8'

services:
  backend:
    build: ./backend
    container_name: agentforge-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./workspace:/app/workspace
    environment:
      - PYTHONUNBUFFERED=1
      - RUNNING_IN_DOCKER=true

  frontend:
    build: ./frontend
    container_name: agentforge-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
